<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heaviest Birds TabLe</title>
</head>

<body>
    <h1>Heaviest Birds Table</h1>
    <table>
        <thead>
            <tr>
                <th>Animal</th>
                <th>Weight (Kg/lbs)</th>
                <th>Maxium Weight (Kg/lbs)</th>
                <th>Flighted</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>104Kg</td>
                <td>120Kg</td>
                <td>No</td>
            </tr>
            <tr>
                <td> SomilaOstrich</td>
                <td>90Kg</td>
                <td>150Kg</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Wild Turkey</td>
                <td>13.5Kg</td>
                <td>20Kg</td>
                <td>Yes</td>
            </tr>
        </tbody>
    </table>
    <h2>V2</h2>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Animal</th>
                <th colspan="2">Average Mass</th>
                <th rowspan="2">Flighted</th>
            </tr>
            <tr>
                <th>Kg</th>
                <th>lbs</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>104Kg</td>
                <td>80lbs</td>
                <td>No</td>
            </tr>
            <tr>
                <td> SomilaOstrich</td>
                <td>90Kg</td>
                <td>70lbs</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Wild Turkey</td>
                <td>13.5Kg</td>
                <td>90lbs</td>
                <td>Yes</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
